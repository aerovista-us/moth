<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Planning - Nailed IT</title>
    <link rel="stylesheet" href="mystical-styles.css">
    <link rel="stylesheet" href="simple-animations.css">
</head>
<body>
    <header class="mystical-header">
        <div class="container">
            <div class="logo mystical-logo">ðŸ¦‹ Nailed IT</div>
            <div class="tagline mystical-tagline">Artistic Nails - Where Beauty Takes Flight with Moth Wing Power</div>
            <nav class="nav-tabs mystical-nav">
                <a href="overview.html" class="nav-tab">Overview</a>
                <a href="planning.html" class="nav-tab active">Planning</a>
                <a href="tracking.html" class="nav-tab">Tracking</a>
                <a href="supply.html" class="nav-tab">Supply Chain</a>
                <a href="launch.html" class="nav-tab">Launch</a>
                <a href="analytics.html" class="nav-tab">Analytics</a>
            </nav>
        </div>
    </header>

    <main class="container mystical-container">
        <section class="section nail-art-accent mystical-section">
            <h2><span class="section-icon mystical-icon">2</span> <span class="section-title">Business Planning</span></h2>
            
            <div class="mystical-card">
                <h3>Product Development Timeline</h3>
                <div class="form-group mystical-form-group">
                    <label>Launch Date:</label>
                    <input type="date" id="launchDate" class="mystical-input" aria-label="Launch date">
                </div>
                
                <div class="form-group mystical-form-group">
                    <label>Development Phases:</label>
                    <ul class="checklist mystical-checklist">
                        <li><label><input type="checkbox" id="research" class="mystical-checkbox"> Market Research (Week 1-2)</label></li>
                        <li><label><input type="checkbox" id="design" class="mystical-checkbox"> Product Design (Week 3-4)</label></li>
                        <li><label><input type="checkbox" id="prototype" class="mystical-checkbox"> Prototype Development (Week 5-6)</label></li>
                        <li><label><input type="checkbox" id="testing" class="mystical-checkbox"> Quality Testing (Week 7-8)</label></li>
                        <li><label><input type="checkbox" id="production" class="mystical-checkbox"> Production Setup (Week 9-10)</label></li>
                        <li><label><input type="checkbox" id="marketing" class="mystical-checkbox"> Marketing Preparation (Week 11-12)</label></li>
                    </ul>
                </div>
            </div>

            <div class="mystical-card">
                <h3>Budget Planning</h3>
                <div class="form-group mystical-form-group">
                    <label>Initial Investment Budget:</label>
                    <input type="number" id="budget" value="10000" min="1000" max="100000" class="mystical-input" aria-label="Initial investment budget">
                </div>
                
                <div class="form-group mystical-form-group">
                    <label>Monthly Operating Budget:</label>
                    <input type="number" id="monthlyBudget" value="5000" min="500" max="50000" class="mystical-input" aria-label="Monthly operating budget">
                </div>
            </div>
        </section>
    </main>

    <script src="simple-interactions.js"></script>
</body>
</html>
